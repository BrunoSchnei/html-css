<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="medias/musica-fundo.mp3" controls></audio> <!--autoplay-->
    <p>Caso queria garantir compatibilidade</p>
    <audio preload="metadata" controls loop>
        <source src="medias/musica-fundo.mp3" type="audio/mpeg">
        <source src="medias/musica-fundo.ogg" type="audio/ogg">
        <source src="medias/musica-fundo.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio!</p>
    </audio>

</body>
</html>
