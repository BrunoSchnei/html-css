<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use tag <img>">Imagens</abbr></li>
        <li><abbr title="Use tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use tag <ol> e <li>">Lista Númerada</abbr></li>
        <li><abbr title="Use tag <ul> e<li>">Lista  com Demarcadores</abbr></li>       
    </ul>
</body>
</html>
